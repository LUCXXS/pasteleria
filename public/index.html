<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagen.png">
</head>
<body>
    <div class="principal">
        <div class="imagen">
            <img src="imagen.png" alt=""> 
        </div>

        <div class="formulario">
            <h2>Bienvenido</h2>
            <p>Inicia sesión</p>

            <form id="loginForm">
                <label for="email">Correo electronico:</label>
                <br>
                <input type="email" id="email" required>
                <br>

                <label for="password">Contraseña:</label>
                <br>
                <input type="password" id="password" required>
                <br><br>
                <button type="submit">Iniciar sesión</button>
            </form>
            <br>
            <i>¿No tienes cuenta? <a href="registro.html">Registrarte</a></i>
        </div>
    </div>

    <script>
        //Agrega un listener para manejar submit
        document.getElementById('loginForm').addEventListener('submit', async function (e) { 
            e.preventDefault(); //Evita que el navegador recargue la pagina
            //Obtener los valores ingresados
            const email = document.getElementById('email').value; 
            const password = document.getElementById('password').value;
            //Realiza una petición POST al servidor con los datos del usuario
            const res = await fetch('login',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify({email, password})
            });
            //Espera la respuesta
            const text = await res.text();
            if(res.ok){
                //Si la respuesta es existosa
                alert(text);
                window.location.href = 'Principal.html';
            } else{
                alert(text);
            }
        });
    </script>
</body>
</html>
